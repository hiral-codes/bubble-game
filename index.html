<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="game-container">
            <div id="left">
                <div id="cover">
                    <h1>Bubble Game</h1>
                    <div id="panel">
                        <div id="label">Hit<div class="panel-circle" id="hit"></div></div>
                        <div id="label">Time<div class="panel-circle" id="time"></div></div>
                        <div id="label">Score<div class="panel-circle" id="score">0</div></div>
                    </div>
                    <div id="bubble-container">
                        <div id="game-over">
                            <h1>Game Over...</h1>
                        </div>
                    </div>
                </div>
                <img src="https://images.unsplash.com/photo-1499551660540-eaf0697882f5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80" alt=""></div>
            <div id="right">
                <button id="start">Start</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
